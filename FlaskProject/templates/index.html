{% extends "layout.html" %}
{% block body %}
<html lang="en">
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['blog_heading']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in post %}
                    <div class="post-preview">
                        <a href="/post/{{post.post_slug}}">

                        <a href="/post/{{post.post_slug}}"> {{post.title}} :
                        {{post.content[0:50]}}...
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{params['admin']}}</a>
                            {{post.date}}
                        </p>
                    </div>
                    {% endfor %}

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="/post/<string:p_slug>">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        
{% endblock %}
